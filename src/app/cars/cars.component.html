<h1>My cars</h1>

<button *ngFor="let brand of brands" (click)="getCarsByBrand(brand)">{{ brand }}</button>

<router-outlet></router-outlet>
<div *ngFor="let car of cars">
    <div style="margin: 10px; background-color: antiquewhite; width: 100px;">
        <div>{{car.brand}}</div>
        <div>{{car.model}}</div>
        <div>{{car.id}}</div>
        <button [routerLink]="['/edit', car.id]">Edit</button>
    </div>
</div>
